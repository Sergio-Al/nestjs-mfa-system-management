version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: system-management-db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-system_management}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - system-management-network

volumes:
  postgres_data:
    driver: local

networks:
  system-management-network:
    driver: bridge
